version: 1
project: "DevStories"

# ID generation mode
id_mode: manual

# ID prefixes
id_prefix:
  epic: "EPIC"
  story: "DS"

# Board columns (status workflow)
statuses:
  - id: todo
    label: "To Do"
    color: "#3B82F6"
  - id: in_progress
    label: "In Progress"
    color: "#F59E0B"
  - id: review
    label: "Review"
    color: "#8B5CF6"
  - id: done
    label: "Done"
    color: "#10B981"

# Sprint configuration
sprints:
  current: "cleanup-1.0.0"
  sequence:
    - phase-1       # Foundation (historical)
    - phase-2       # Tree View (historical)
    - phase-3       # Commands (historical)
    - phase-4       # Links (historical)
    - phase-5       # Board View (historical)
    - foundation-1  # Priority/ordering (historical)
    - housekeeping  # Cleanup & standards (historical)
    - polish-1      # Dead code + Logging (historical)
    - polish-2      # Error handling + ESLint (historical)
    - polish-3      # Accessibility + Security (historical)
    - polish-4      # Testing (historical)
    - cleanup-1.0.0 # Remove board, rituals, cleanup stories/epics
    - release-1.0.0 # MCP integration + final release
    - backlog       # Unscheduled work

# Size options
sizes: ["XS", "S", "M", "L", "XL"]

# Story templates per type
templates:
  feature: |
    ## Description
    [Description]

    ## Acceptance Criteria
    - [ ]

    ## Technical Notes

  bug: |
    ## Bug Description

    ## Steps to Reproduce
    1.

    ## Expected vs Actual

  task: |
    ## Task Description

    ## Checklist
    - [ ]

  chore: |
    ## Description

    ## Checklist
    - [ ]
