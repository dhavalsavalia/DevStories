version: 1
project: "DevStories"

# ID generation mode
id_mode: manual

# ID prefixes
id_prefix:
  epic: "EPIC"
  story: "DS"

# Status workflow
statuses:
  - id: todo
    label: "To Do"
  - id: in_progress
    label: "In Progress"
  - id: review
    label: "Review"
  - id: done
    label: "Done"

# Sprint configuration
sprints:
  current: "pre-launch"
  sequence:
    - phase-1           # Foundation (historical)
    - phase-2           # Tree View (historical)
    - phase-3           # Commands (historical)
    - phase-4           # Links (historical)
    - phase-5           # Board View (historical)
    - foundation-1      # Priority/ordering (historical)
    - housekeeping      # Cleanup & standards (historical)
    - polish-1          # Dead code + Logging (historical)
    - polish-2          # Error handling + ESLint (historical)
    - polish-3          # Accessibility + Security (historical)
    - polish-4          # Testing (historical)
    - cleanup-1.0.0     # Remove board, rituals, cleanup stories/epics (historical)
    - pre-launch        # UX polish before 1.0.0
    - release-1.0.0     # Final verification + release
    - 1.1.0-mcp         # MCP server integration
    - 1.2.0-intellisense # Frontmatter validation + autocomplete
    - backlog           # Unscheduled work

# Size options
sizes: ["XS", "S", "M", "L", "XL"]

# Quick capture settings
quickCapture:
  # When false (default): stories go to backlog for triage
  # When true: stories use sprints.current value
  defaultToCurrentSprint: false

# Story templates per type
templates:
  feature: |
    ## Description
    [Description]

    ## Acceptance Criteria
    - [ ]

    ## Technical Notes

  bug: |
    ## Bug Description

    ## Steps to Reproduce
    1.

    ## Expected vs Actual

  task: |
    ## Task Description

    ## Checklist
    - [ ]

  chore: |
    ## Description

    ## Checklist
    - [ ]
