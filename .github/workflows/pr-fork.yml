name: Fork PR

on:
  pull_request:
    branches: [main]

# This workflow runs for ALL PRs including forks
# It uses pull_request (not pull_request_target) for security
# Fork PRs have read-only access and no secrets

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    # Only run for fork PRs (main CI handles non-fork PRs)
    if: github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - uses: actions/checkout@v6
        with:
          # Explicit ref for fork safety - checkout the PR head commit
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check types
        run: npm run check-types

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test
